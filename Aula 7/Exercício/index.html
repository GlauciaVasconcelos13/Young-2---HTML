<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
  <section class = "sessao1">
    <div>
      <h1 class = "titulo"><strong>  Venha conosco!</strong></h1>
      <p class = "paragrafo">
          Descubra novos lugares, conheça </br>
          novas culturas, praias paradisíacas, </br>
          comidas, pontos turísticos e muito mais conosco!</br>
          <strong class="strong2">
            Voe, viaje, divirta-se! </br>
          </strong>
          <strong class = "strong"> Aproveite!</strong>
      </p>
    </div>

    <div>
      <img class = "Imagem_direita" src = "https://www.passagenspromo.com.br/blog/wp-content/uploads/2019/08/praias-fortaleza-brasil.jpg" alt = "Praia do Meireles, Fortaleza - Ceará">
    </div>
  </section>

  <section class = "sessao2">
    <div class = "coluna1">
      <img class = "imagem1" src = "https://www.passagenspromo.com.br/blog/wp-content/uploads/2019/08/praias-de-fortaleza-740x415.jpeg " alt = "Praia do Mucuripe, Fortaleza - Ceará" >
      <img class = "imagem2" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXr8zOxy3J7uJIa9t_NCUPt1PmejD3zOutG62mvlYdQ&s" alt = "Praia de Iracema, Fortaleza - Ceará">  
    </div>
    <div class = "coluna2">
      <img class = "imagem3" src = "https://magazine.zarpo.com.br/wp-content/uploads/2021/10/baia-dos-porcos_zarpo-770x515.jpg" alt = "Praia da Ilha do Campeche, Florianópolis – Santa Catarina">
      <img class = "imagem4" src = "https://s5.static.brasilescola.uol.com.br/be/2023/08/turistas-na-praia-de-ipanema-no-rio-de-janeiro-um-dos-principais-focos-do-turismo-no-brasil.jpg" alt = "Praia de Ipanema, Rio de Janeiro">
    </div>
    <div class = "coluna3">
      <img class = "imagem5" src = "https://mid.curitiba.pr.gov.br/2023/00381674.jpg" alt = "Curitiba - Paraná">
      <img class = "imagem6" src = "https://www.gov.br/turismo/pt-br/assuntos/noticias/turismo-internacional-no-brasil-crescera-21-no-primeiro-trimestre-aponta-estudo/16-02-24-balneario-camboriu-sc-credito-prefeitura-municipal.png/@@images/30584058-a056-490c-8f4b-f7222e1f8b4f.png" alt = "Balneário Camboriu - Santa Catarina">
    </div>
  </section>
  <section class = "sessao3">
    <div class = "inputs">
      <div class = "nome">
        <label>Nome</label>
        <input type="text" placeholder="Digite seu nome...">
      </div>
      <div class = "email">
        <label>E-mail</label>
        <input type="email" placeholder="ex.: josephjos@gmail.com">
      </div>
      <div class = "telefone">
        <label>Telefone</label>
        <input type="tel" placeholder="(xx) x xxxx-xxxx"> 
      </div>
    </div>
    <button class = "Botão">Enviar</button>
  </section>
</body>
