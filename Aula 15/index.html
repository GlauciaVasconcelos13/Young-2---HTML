<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="titulo">
        Lista de Tarefas
    </h1>
    <form id="formulario">
        <input type="text" id="entrada" class="entrada" placeholder="Digite a sua tarefa..." autocomplete="off">
        <ul class="tarefas" id="tarefas">
        </ul>
    </form>
    <small>
        Botao Esquerdo para completar/descompletar Tarefas
        <br>Botao Direito para excluir Tarefas
    </small>
</body>
</html>
